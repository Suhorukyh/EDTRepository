<h1>Довідник "Ролі контактних осіб"</h1>
<p class="Usual">В даному довіднику користувач уводить ролі <a href="../id9b49c443-8e43-46e8-9f78-e79366f16edc/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">контактних осіб контрагентів</a> у структурі компанії-контрагента. </p>
<p class="Usual">Прикладами ролей може служити роль «Засновник» або «Власник» для контактної особи, що знаходиться на посаді генерального директора<br></p></body></html>
